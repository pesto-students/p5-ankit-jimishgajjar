<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesto - Week 1 Exercise 1.2</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside class="sidebar-nav">
        <ul>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-bars"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-home"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-search"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-volume-up"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-user"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-cog"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-spotify"></i>
                </a>
            </li>
            <li>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-soundcloud"></i>
                </a>
            </li>
        </ul>
    </aside>

    <main>
        <div class="header">
            <div class="header-main">
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="" srcset="">

                <div class="header-disc">
                    <div>
                        <h2 class="font-weight">CattyBoard Top 100 Single Charts(11.06.36)</h2>
                        <h4 class="font-weight">Unknown Artist</h4>
                        <h4 class="font-weight">2016.Charts.100 songs.</h4>
                    </div>

                    <div class="controls">
                        <a href="" rel="noopener noreferrer">
                            <i class="la la-play"></i>Play all
                        </a>
                        <a href="" rel="noopener noreferrer">
                            <i class="la la-plus"></i>Add to
                        </a>
                        <a href="" rel="noopener noreferrer">
                            <i class="la la-ellipsis-h"></i>More
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-table">
            <table>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>One Dance</td>
                        <td>Crake feat CatKid & Cyla</td>
                        <td>2:54</td>
                        <td>
                            <button><a href="#">CATTY CLOUD SYNC</a></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Panda</td>
                        <td>Cattee</td>
                        <td>4:06</td>
                        <td>
                            <button><a href="#">CATTY CLOUD SYNC</a></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Can't Stop The Feeling!</td>
                        <td>Catin Cimberlake</td>
                        <td>3:56</td>
                        <td>
                            <button><a href="#">CATTY CLOUD SYNC</a></button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Work From Home</td>
                        <td>Cat Harmony feat Colla</td>
                        <td>3:34</td>
                        <td>
                            <button><a href="#">CATTY CLOUD SYNC</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="player">
            <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="" srcset="">
            <div class="info">
                <h4>If It Ain't Love</h4>
                <h4>Catson Derulo</h4>
            </div>
            <div class="player-btn">
                <a href="" rel="noopener noreferrer">
                    <i class="la la-step-backward"></i>
                </a>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-play"></i>
                </a>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-step-forward"></i>
                </a>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-undo-alt"></i>
                </a>
                <a href="" rel="noopener noreferrer">
                    <i class="la la-random"></i>
                </a>
            </div>
        </div>
    </main>

</body>

</html>
